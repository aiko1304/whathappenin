<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="user-info">
            <img src="profile_picture.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Web Developer</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Friends</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="posts">
            <!-- Example post -->
            <article class="post">
                <img src="post_image.jpg" alt="Post Image">
                <p>This is my first post on this social media platform. #SocialMedia</p>
            </article>
            
            <!-- Add more posts as needed -->
        </section>
    </main>
</body>
</html>
